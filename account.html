<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-account px-5">
      <div class="container-fluid px-0">
          <a class="navbar-brand" href="#">
              <img src="assets/netflix_logo.png" alt="netflix-logo" width="100" >
          </a>
      </div>
    </nav>
    <div class=" container-fluid bg-prova text-white px-5 d-flex justify-content-center ">
      <div class="main">
        <h1>Edit Profile</h1>
        <div class="separatore"></div>
        <div class=" d-flex">
          <div class=" me-4">
            <div class="img">
              
            </div>
          </div>
          <div class=" destra">

            <div class="px-3 py-2 mb-2 bg-secondary text-white mb-4">Strive Student</div>
            <p class="mb-1">Language:</p>
            <div class="btn-group border border-1 border-white" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-prova pe-4 ">English</button>
              <button class="btn btn-prova  btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              </button>
              <ul class="dropdown-menu">
                <li>Italiano</li>
                <li>Francese</li>
              </ul>
            </div>

            <div class="separatore"></div>
            <div>
              <p>Maturity Settings :</p>
              <div class="bg-nero fw-bold text-white px-3 py-1"><p class="m-0"> ALL MATURITY RATINGS</p></div>
              <p>Show titles of all maturity ratings for this profile</p>
              <button>  EDIT</button>

            </div>

            <div class="separatore"></div>

            <h3>Autoplay controls</h3>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Autoplay next episode in a series on all devices.
              </label>
              
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                Autoplay previews while browsing on all devices
              </label>
              
            </div>
            </div>

          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
